name: Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”´ Docker Compose Build
        run: docker-compose -f docker-compose-test.yaml build

      - name: ðŸŸ¢ Docker Compose Up (detached mode)
        run: docker-compose -f docker-compose-test.yaml up -d

      - name: ðŸ”µ Run Vitest
        run: npx vitest
