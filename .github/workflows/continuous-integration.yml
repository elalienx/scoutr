name: Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”´ Docker Compose Build
        run: docker-compose -f docker-compose-test.yaml build

      - name: ğŸŸ¢ Docker Compose Up (detached mode)
        run: docker-compose -f docker-compose-test.yaml up -d

      - name: ğŸ”µ Install dependencies
        run: npm install

      - name: ğŸŸ¡ Run Unit Test
        run: npx vitest --coverage
