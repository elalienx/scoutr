name: Run Test Suite
on: push
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”´ Build Docker Composer
        run: docker-compose -f docker-compose-test.yaml build

      - name: ðŸŸ¢ Run Docker Composer in Detached Mode
        run: docker-compose -f docker-compose-test.yaml up
        # The command above will exit with code 0 if successful

      - name: Check Docker Compose exit code
        run: echo "Docker Compose exited with code $?"
