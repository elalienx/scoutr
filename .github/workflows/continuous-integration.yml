name: Run test suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker Compose
        run: docker-compose -f docker-compose.yaml up -d
