name: Run Test Suite
on: push
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”´ Build Docker Composer
        run: docker-compose -f docker-compose-test.yaml build

      - name: ðŸŸ¢ Run Docker Composer in Detached Mode
        run: docker-compose -f docker-compose-test.yaml up -d

      - name: ðŸ”µ Run Tests
        run: docker-compose -f docker-compose-test.yaml exec backend npm run test_once

      - name: ðŸŸ¡ Stop Docker Composer
        run: docker-compose -f docker-compose-test.yaml down
