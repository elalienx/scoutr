name: Backend Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f ../../backend/Dockerfile.test -t docker-backend-test .

      - name: Run Vitest inside Docker container
        run: docker run docker-backend-test
