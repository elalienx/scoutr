name: Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”´ Build Docker Compose
        run: docker-compose -f docker-compose-test.yaml build

      - name: ğŸŸ¢ Run Docker Compose in Detached Mode
        run: docker-compose -f docker-compose-test.yaml up -d

      - name: ğŸ”µ Run Vitest
        start: npm run test
