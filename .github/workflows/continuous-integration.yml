name: Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”´ Docker Compose Build
        run: docker-compose -f docker-compose-test.yaml build

      - name: ðŸŸ¢ Docker Compose Up (detached mode)
        run: docker-compose -f docker-compose-test.yaml up -d

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: node run test_once
