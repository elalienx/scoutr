name: Test Suite
on:
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f ./Dockerfile.test -t docker-app .

      - name: Run tests in Docker container
        run: docker run docker-app
